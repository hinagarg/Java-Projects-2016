<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Two Way Binding</title>

<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script type="text/javascript">
var app = angular.module("twoWay",[]);

app.controller("ConverterController", function($scope){
	
	$scope.data = {inr :0, convRate: 65, usd: 0};
	$scope.result = 0.0;
	$scope.convert = function(){
		
		$scope.result = $scope.data.inr * $scope.data.convRate;
	}
});

</script>
</head>
<body>
<div data-ng-app = "twoWay" data-ng-controller = "ConverterController">

<form>

<div>
<label> Indian Rupees</label>
<input type = "text" name = "inr" data-ng-model="data.inr" data-ng-change = "convert()">
</div>
<p data-ng-bind = "data.convRate"></p>
<div>
<label> Conversion Rate</label>
<input type = "text" name = "convRate" value="{{data.convRate}}" readonly = "readonly">
</div>

<div>
<label>USD</label>
{{result}}

</div>
</form>

</div>
</body>
</html>
